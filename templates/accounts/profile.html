{% extends "base.html" %}

{% block titile %}profile{% endblock %}

{% block content %}
<h1>プロフィール</h1>
<a>ユーザー:{{ user.get_username }}</a>
<ul>
    {% for tweet in tweets %}
    <li>
        <p>{{ tweet.content }}</p>
        <p>投稿日時: {{tweet.created_at}}</p>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'tweets:home' %}" class="btn">戻る</a>
{% endblock %}
